<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Lista de Tarefas</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Data Criação</th>
                <th>Data Prevista</th>
                <th>Data Encerramento</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody id="tabela-tarefas"></tbody>
    </table>

    <script>
        async function carregarTarefas() {
            try {
                const response = await fetch('fetch_tarefas.php');
                const tarefas = await response.json();
                const tabela = document.getElementById('tabela-tarefas');
                tabela.innerHTML = '';

                tarefas.forEach(tarefa => {
                    const row = `<tr>
                        <td>${tarefa.id}</td>
                        <td>${tarefa.descricao}</td>
                        <td>${tarefa.data_criacao}</td>
                        <td>${tarefa.data_prevista || 'N/A'}</td>
                        <td>${tarefa.data_encerramento || 'N/A'}</td>
                        <td>${tarefa.situacao}</td>
                    </tr>`;
                    tabela.innerHTML += row;
                });
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
            }
        }

        carregarTarefas();
    </script>
</body>
</html>
